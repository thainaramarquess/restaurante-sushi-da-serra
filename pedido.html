  <body>
    
 <div class="container mt-5">
        <h1>Monte seu Pedido</h1>
        <form>
            <div class="form-group">
                <label for="item">Selecione um Item:</label>
                <select class="form-control" id="item">
                    <option value="salmao">Sushi Salmão Fresco</option>
                    <option value="atum">Sushi Atum Maguro</option>
                    <option value="camarao">Shushi Camarão</option>
                </select>
            </div>

            <!-- Quantidade -->
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" class="form-control" id="quantidade" placeholder="Quantidade">
            </div>

            <!-- Forma de Pagamento -->
            <div class="form-group">
                <label for="formaPagamento">Escolha a Forma de Pagamento:</label>
                <select class="form-control" id="formaPagamento">
                    <option value="cartao">Cartão de Crédito</option>
                    <option value="dinheiro">Dinheiro</option>
                    <option value="pix">Pix</option>
                    
                </select>
            </div>

            <!-- Botão para adicionar item ao pedido -->
            <button type="button" class="btn btn-primary" id="adicionarItem">Adicionar ao Pedido</button>

            <!-- Lista de Itens do Pedido -->
            <h3>Itens do Pedido:</h3>
            <ul id="listaPedido"></ul>

            <!-- Total do Pedido -->
            <h4>Total do Pedido: <span id="totalPedido">R$ 0.00</span></h4>
            <!-- Botão finalizar pedido -->
            <button type="button" class="btn btn-primary" id="finalizarPedido">Finalizar Pedido</button>

           <!-- Modal de confirmação -->
      <div class="modal fade" id="mensagemModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Pedido Finalizado</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              O seu pedido foi finalizado com sucesso!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>
            
        </form>
      </div>
